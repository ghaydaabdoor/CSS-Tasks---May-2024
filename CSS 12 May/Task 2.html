<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>
    <style>
        table{
            border-spacing:10px;
        }
        td{
            border:solid black 1px;
            border-radius:3px;
            padding:3px 6px;
            box-shadow:2px 2px 4px rgb(58, 57, 57); 
        }
    </style>
</head>
<body>

    <h3>Table Styling</h3>
 
   <table>
    <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
    </tr>

    <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
    </tr>
   </table> 

</body>
</html>
